<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Attendance - Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .register-card {
            border: none;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        }

        .btn-vibrant {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            border: none;
            transition: all 0.3s ease;
        }

        .btn-vibrant:hover {
            background: linear-gradient(45deg, #ee5a24, #ff6b6b);
            transform: translateY(-2px);
        }

        .btn-outline-vibrant {
            border: 2px solid #667eea;
            color: #667eea;
            background: transparent;
            transition: all 0.3s ease;
        }

        .btn-outline-vibrant:hover {
            background: #667eea;
            color: white;
        }

        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }

        .gradient-text {
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .password-strength {
            height: 4px;
            border-radius: 2px;
            margin-top: 5px;
            transition: all 0.3s ease;
        }

        .strength-weak {
            background: #ff4757;
        }

        .strength-medium {
            background: #ffa502;
        }

        .strength-strong {
            background: #2ed573;
        }
    </style>
</head>

<body>
    <div class="container-fluid d-flex align-items-center justify-content-center min-vh-100 py-5">
        <div class="row w-100 justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card register-card">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <i class="fas fa-user-plus fa-3x text-primary mb-3"></i>
                            <h2 class="gradient-text fw-bold">Create Account</h2>
                            <p class="text-muted">Join our school attendance system</p>
                        </div>

                        <form id="registerForm">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="first_name" class="form-label fw-semibold">
                                            <i class="fas fa-user me-2 text-primary"></i>First Name
                                        </label>
                                        <input type="text" class="form-control form-control-lg" id="first_name"
                                            name="first_name" placeholder="Enter first name" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="last_name" class="form-label fw-semibold">
                                            <i class="fas fa-user me-2 text-primary"></i>Last Name
                                        </label>
                                        <input type="text" class="form-control form-control-lg" id="last_name"
                                            name="last_name" placeholder="Enter last name" required>
                                    </div>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="student_name" class="form-label fw-semibold">
                                    <i class="fas fa-id-card me-2 text-primary"></i>Student Name/ID
                                </label>
                                <input type="text" class="form-control form-control-lg" id="student_name"
                                    name="student_name" placeholder="Enter student name or ID" required>
                                <small class="text-muted">This will be used for login</small>
                            </div>

                            <div class="mb-3">
                                <label for="email" class="form-label fw-semibold">
                                    <i class="fas fa-envelope me-2 text-primary"></i>Email Address
                                </label>
                                <input type="email" class="form-control form-control-lg" id="email" name="email"
                                    placeholder="Enter email address" required>
                            </div>

                            <div class="mb-3">
                                <label for="class_id" class="form-label fw-semibold">
                                    <i class="fas fa-graduation-cap me-2 text-primary"></i>Class
                                </label>
                                <select class="form-select form-select-lg" id="class_id" name="class_id" required>
                                    <option value="">Select your class</option>
                                    <option value="1">Class 1</option>
                                    <option value="2">Class 2</option>
                                    <option value="3">Class 3</option>
                                    <option value="4">Class 4</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="password" class="form-label fw-semibold">
                                    <i class="fas fa-lock me-2 text-primary"></i>Password
                                </label>
                                <div class="input-group">
                                    <input type="password" class="form-control form-control-lg" id="password"
                                        name="password" placeholder="Create a password" required>
                                    <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                </div>
                                <div class="password-strength" id="passwordStrength"></div>
                                <small class="text-muted">Password must be at least 6 characters long</small>
                            </div>

                            <div class="mb-4">
                                <label for="confirm_password" class="form-label fw-semibold">
                                    <i class="fas fa-lock me-2 text-primary"></i>Confirm Password
                                </label>
                                <input type="password" class="form-control form-control-lg" id="confirm_password"
                                    name="confirm_password" placeholder="Confirm your password" required>
                                <div id="passwordMatch" class="mt-1"></div>
                            </div>

                            <div class="mb-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="terms" required>
                                    <label class="form-check-label" for="terms">
                                        I agree to the <a href="#" class="text-decoration-none">Terms and Conditions</a>
                                    </label>
                                </div>
                            </div>

                            <div class="d-grid mb-3">
                                <button type="submit" class="btn btn-vibrant btn-lg text-white fw-semibold">
                                    <i class="fas fa-user-plus me-2"></i>Create Account
                                </button>
                            </div>

                            <div class="text-center">
                                <p class="mb-0">Already have an account?
                                    <a href="login.html" class="text-decoration-none fw-semibold">Sign In</a>
                                </p>
                            </div>
                        </form>

                        <hr class="my-4">

                        <div class="text-center">
                            <small class="text-muted">
                                <i class="fas fa-shield-alt me-1"></i>
                                Your information is secure and encrypted
                            </small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="register.js"></script>
</body>Add commentMore actions

</html>
